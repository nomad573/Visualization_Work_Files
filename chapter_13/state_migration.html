<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>US State Migration Force Layout</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        .links line {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .nodes circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        .node text {
            pointer-events: none;
            font: 10px sans-serif;
        }
    </style>
</head>
<body>
    <script>
        // Set the dimensions of the canvas
        var width = 960,
            height = 600;

        // Create a color scale for regions
        var color = d3.scaleOrdinal(d3.schemeCategory10);

        // Create force simulation
        var simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(function(d) { return d.id; }))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2));

        // Create SVG container
        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        // Load the data
        d3.json("state_migration_data.json", function(error, graph) {
            if (error) throw error;

            // Create links
            var link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line")
                .attr("stroke-width", function(d) { 
                    return Math.sqrt(d.value) / 10; 
                });

            // Create nodes
            var node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("g")
                .data(graph.nodes)
                .enter().append("g")

            // Add circles to nodes
            var circles = node.append("circle")
                .attr("r", function(d) {
                    return Math.sqrt(d.population) / 5000;
                })
                .attr("fill", function(d) { return color(d.region); })
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            // Add labels to nodes
            var labels = node.append("text")
                .text(function(d) { return d.id; })
                .attr('x', 6)
                .attr('y', 3);

            // Add title for hover tooltip
            node.append("title")
                .text(function(d) { return d.id + "\nPopulation: " + d.population.toLocaleString(); });

            // Update positions on each tick of simulation
            simulation
                .nodes(graph.nodes)
                .on("tick", ticked);

            simulation.force("link")
                .links(graph.links);

            // Tick function to update positions
            function ticked() {
                link
                    .attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

                node
                    .attr("transform", function(d) {
                        return "translate(" + d.x + "," + d.y + ")";
                    });
            }
        });

        // Drag functions
        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
